<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <ul class="hexagon_grid">
            <li class="hexagon_item hexagon_item--mini">
                <div class="hexagon_inner">
                    <a href="#" class="hexagon_link">
                        <h2 class="hexagon_title">30</h2>
                        <p class="text text_hexagon">сентября</p>
                    </a>
                </div>
            </li>
            <li class="hexagon_item hexagon_item--medium">
                <div class="hexagon_inner">
                    <a href="#" class="hexagon_link">
                        <h2 class="hexagon_title">16</h2>
                        <p class="text text_hexagon">июля</p>
                    </a>
                </div>
            </li>
            <li class="strip strip--left">
                <div class="strip_inner">
                    <a href="#" class="strip-link">
                        <h2 class="strip_title">Соперник №1</h2>
                    </a>
                </div>
            </li>
            <li class="hexagon_item hexagon_item--large">
                <div class="hexagon_inner">
                    <a href="#" class="hexagon_link">
                        <p class="text text_location">Стадион</p>
                        <h2 class="hexagon_title">26 июня</h2>
                        <p class="text text_hexagon">19:00</p>
                        <button class="button button_buy">Купить билет</button>
                    </a>
                </div>
            </li>
            <li class="strip strip--right">
                <div class="strip_inner">
                    <a href="#" class="strip-link">
                        <h2 class="strip_title">Соперник №2</h2>
                    </a>
                </div>
            </li>
            <li class="hexagon_item hexagon_item--medium">
                <div class="hexagon_inner">
                    <a href="#" class="hexagon_link">
                        <h2 class="hexagon_title">17</h2>
                        <p class="text text_hexagon">июня</p>
                    </a>
                </div>
            </li>
            <li class="hexagon_item hexagon_item--mini">
                <div class="hexagon_inner">
                    <a href="#" class="hexagon_link">
                        <h2 class="hexagon_title">30</h2>
                        <p class="text text_hexagon">мая</p>
                    </a>
                </div>
            </li>
        </ul>
    </main>
    <footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
</head>
<body>
    <div class="gradient_bg"></div>
    <div class="circles_bg">
        <div class="circle circle--little"></div>
        <div class="circle circle--big"></div>
    </div>

    <header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item nav__item--uppercase"><a class="nav__link" href="#">Билеты и абонементы</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Как купить?</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Правила</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Возврат билетов</a></li>
                <li class="nav__item nav__item__entry"><a class="nav__link nav__link__entry" href="#"><img src="/assets/door.png" alt="" class="nav__icon nav__icon--door" height="18px"> Войти</a></li>
                <li class="nav__item"> <a class="nav__link" href="#"><img src="/assets/burger.png" alt="меню" class="nav__icon nav__icon--burger" height="18px"></a>  </li>
            </ul>
        </nav>
    </header>
    <main class="hex">
        <ul class="hex__list">
            <li class="hex__item hex__item--mini hex__item--mini--right">
                <div class="hex__content">
                    <a href="#" class="hex__link">
                        <h2 class="hex__date hex__date--full hidden">30 сентября</h2>
                        <h2 class="hex__date hex__date--day">30</h2>
                        <p class="text hex__text hex__date hex__date--month">сентября</p>
                        <button class="button button--buy hidden">Купить билет</button>
                    </a>
                </div>
            </li>
            <li class="hex__item hex__item--medium hex__item--medium--right">
                <div class="hex__content">
                    <a href="#" class="hex__link">
                        <h2 class="hex__date hex__date--full hidden">16 июля</h2>
                        <h2 class="hex__date hex__date--day">16</h2>
                        <p class="text hex__text hex__date hex__date--month">июля</p>
                        <button class="button button--buy hidden">Купить билет</button>
                    </a>
                </div>
            </li>
            <li class="hex__strip hex__strip--left">
                <div class="hex__strip__content hex__strip__content--left">
                    <a href="#" class="strip__link">
                        <h2 class="strip__title">Соперник №1</h2>
                    </a>
                </div>
            </li>
            <li class="hex__item hex__item--large hex__item--center">
                <div class="hex__content">
                    <a href="#" class="hex__link">
                        <p class="text hex__text hex__location">Стадион</p>
                        <h2 class="hex__date hex__date--day hidden">26</h2>
                        <p class="text hex__text hex__date hex__date--month hidden">июня</p>
                        <h2 class="hex__date hex__date--full">26 июня</h2>
                        <p class="text hex__text hex__time">19:00</p>
                        <button class="button button--buy">Купить билет</button>
                    </a>
                </div>
            </li>
            <li class="hex__strip hex__strip--right">
                <div class="hex__strip__content hex__strip__content--right">
                    <a href="#" class="strip__link">
                        <h2 class="strip__title">Соперник №2</h2>
                    </a>
                </div>
            </li>
            <li class="hex__item hex__item--medium hex__item--medium--left">
                <div class="hex__content">
                    <a href="#" class="hex__link">
                        <h2 class="hex__date hex__date--full hidden">17 июня</h2>
                        <h2 class="hex__date hex__date--day">17</h2>
                        <p class="text hex__text hex__date hex__date--month">июня</p>
                        <button class="button button--buy hidden">Купить билет</button>
                    </a>
                </div>
            </li>
            <li class="hex__item hex__item--mini hex__item--mini--left">
                <div class="hex__content">
                    <a href="#" class="hex__link">
                        <h2 class="hex__date hex__date--full hidden">30 мая</h2>
                        <h2 class="hex__date hex__date--day">30</h2>
                        <p class="text hex__text hex__date hex__date--month">мая</p>
                        <button class="button button--buy hidden">Купить билет</button>
                    </a>
                </div>
            </li>
        </ul>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>

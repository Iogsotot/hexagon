<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main class="hex">
        <ul class="hex__list">
            <li class="hex__item hex__item--mini hex__item--mini--right">
                <div class="hex__content">
                    <a href="#" class="hex__link">
                        <h2 class="hex__title">30</h2>
                        <p class="text hex__text">сентября</p>
                    </a>
                </div>
            </li>
            <li class="hex__item hex__item--medium hex__item--medium--right">
                <div class="hex__content">
                    <a href="#" class="hex__link">
                        <h2 class="hex__title">16</h2>
                        <p class="text hex__text">июля</p>
                    </a>
                </div>
            </li>
            <li class="hex__strip strip--left">
                <div class="hex__content">
                    <a href="#" class="strip__link">
                        <h2 class="strip__title">Соперник №1</h2>
                    </a>
                </div>
            </li>
            <li class="hex__item hex__item--large">
                <div class="hex__content">
                    <a href="#" class="hex__link">
                        <p class="text _lo__textcation">Стадион</p>
                        <h2 class="hex__title">26 июня</h2>
                        <p class="text hex__text">19:00</p>
                        <button class="button button_buy">Купить билет</button>
                    </a>
                </div>
            </li>
            <li class="hex__strip strip--right">
                <div class="hex__content">
                    <a href="#" class="strip__link">
                        <h2 class="strip__title">Соперник №2</h2>
                    </a>
                </div>
            </li>
            <li class="hex__item hex__item--medium hex__item--medium--left">
                <div class="hex__content">
                    <a href="#" class="hex__link">
                        <h2 class="hex__title">17</h2>
                        <p class="text hex__text">июня</p>
                    </a>
                </div>
            </li>
            <li class="hex__item hex__item--mini hex__item--mini--left">
                <div class="hex__content">
                    <a href="#" class="hex__link">
                        <h2 class="hex__title">30</h2>
                        <p class="text hex__text">мая</p>
                    </a>
                </div>
            </li>
        </ul>
    </main>
    <footer></footer>
</body>
</html>
